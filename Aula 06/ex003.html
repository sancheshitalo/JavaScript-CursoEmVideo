<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home2</title>
    <style>
        body {
            background-color: rgb(68, 0, 177);
            color: white;
            font-family: Arial, Helvetica, sans-serif
        }

        p {
             font-size: 14pt;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição, ufa!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String // parseInt é para converter de String para number
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`) 
        // + para adição, ou seja, tem que ser: number + number
        // + para concatenação, ou seja, tem que ser: string + string
    </script>

</body>
