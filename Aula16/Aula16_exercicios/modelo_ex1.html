<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="modelo_ex1.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (1-100): 
            <input type="number" name="num" id="id-num"> 
            <input type="button" value="Add número" id="id-botao-addnum" onclick="adicionar()">
        </div>
        <div id="div-addnum">
            <select name="add_numero" id="id-sel-addnum" size="10"></select>
            <input type="button" value="Finalizar" id="id-botao-fim" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; SanchesDev</p>
    </footer>  
    <script src="modelo_ex1.js"></script>
</body>
</html>
